<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>おいしく安全な、オーガニック（有機）クッキー</title>
  <link rel="stylesheet" href="css/ress.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="bg">
    <header class="header fadeDown">
      <img class="logo" src="img/header_logo.png" alt="おいしい有機クッキー">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">オーガニックとは</li>
          <li class="nav__item">有機JAS認定とは</li>
          <li class="nav__item">世界中から厳選した有機原材料</li>
          <li class="nav__item">おいしさのこだわり</li>
          <li class="nav__item">選べる3つの味</li>
          <li class="nav__link">
            <div class="nav__link-content">
              <div class="nav__btn">価格表とご注⽂はこちら</div>
              <a href="#" class="arrow arrow--vertical round--vertical"></a>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <section class="mv fadeIn">
      <h1 class="fadeUp">
        <img class="mv__title" src="img/mv_title.png" alt="有機JAS認定 工場で製造する おいしく安全な、オーガニック（有機）クッキー 添加物の使用を避け、有機農産物をいかした、お子様だけでなく地球全体にやさしいクッキーです。">
      </h1>
      <div class="mv__btns fadeUp">
        <button class="mv__btn mv__btn--what"><span>オーガニックとは</span><a href="#" class="arrow arrow--side round--side"></a></button>
        <button class="mv__btn mv__btn--here"><span>価格表とご注文はこちら</span><a href="#" class="arrow arrow--side round--side"></a></button>
      </div>
      <img class="mv__trial fadeLeft" src="img/mv_trial.png" alt="お試しセット 3袋1,000円（税込）">
    </section>

    <section class="calorie">
      <img class="calorie__column1 sa sa--lr" src="img/calorie_family.png" alt="親子">
      <div class="calorie__column2">
        <div class="calorie__line1">
          <img class="calorie__main sa sa--up" src="img/calorie_main.png" alt="1日3〜5枚で おこさまのおやつにちょうどいいカロリーがしっかり摂れる">
          <img class="calorie__cookie sa sa--rl" src="img/calorie_cookie.png" alt="クッキー">
        </div>
        <div class="calorie__line2">
          <p class="calorie__txt sa sa--up">
            3〜5歳くらいのお⼦さまの1⽇の必要カロリーは<br>
            1,200〜1,400カロリーくらいが⽬安で、<br>
            おやつで摂取するカロリーは1⽇の総エネルギーの<br>
            <span class="calorie__txt--blue">10〜20％(120〜280カロリー)以内が理想</span>と⾔われています。<br>
            <br>
            “おいしい有機クッキー”は1枚当たり26〜28カロリーとなっており、<br>
            5枚で130〜140カロリーが摂れ、また⽐較的糖分も低く、<br>
            毎⽇⾷べても安⼼なクッキーです。<br>
          </p>
          <img class="calorie__girl sa sa--rl" src="img/calorie_girl.png" alt="女の子">
        </div>
      </div>
    </section>

    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script>
      $(function(){
        $(window).scroll(function (){
          $('.sa').each(function(){
            var elemPos = $(this).offset().top;
            var scroll = $(window).scrollTop();
            var windowHeight = $(window).height();
            if (scroll > elemPos - windowHeight + 400){
              $(this).addClass('show');
            }
          });
        });
      });
    </script>
  </div>
</body>
</html>
